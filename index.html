<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>التقديم على دولة الكلاسيك</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap');
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #f3f3f3, #d9e4ec);
      direction: rtl;
      padding: 20px;
    }
    .container {
      max-width: 550px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      font-weight: 600;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #34495e;
      font-weight: 500;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-family: 'Cairo', sans-serif;
      font-size: 15px;
    }
    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>التقديم على دولة الكلاسيك</h2>
    <form id="applyForm">
      <label for="sector">القطاع:</label>
      <input type="text" id="sector" required>

      <label for="discord">اسمك في الديسكورد:</label>
      <input type="text" id="discord" required>

      <label for="roblox">اسمك في روبلوكس:</label>
      <input type="text" id="roblox" required>

      <label for="age">العمر:</label>
      <input type="number" id="age" required>

      <label for="lastCountry">آخر دولة كنت فيها:</label>
      <input type="text" id="lastCountry" required>

      <label for="rank">رتبتك فيها:</label>
      <input type="text" id="rank" required>

      <label for="promise">اُقسم بالله أني لا أغدر:</label>
      <input type="text" id="promise" required>

      <button type="submit">إرسال التقديم</button>
    </form>
<br>
:بعض الأشياء التي يجب معرفتها
<br>
نحن الكلاسيك نقبل الأعمار من 0 إلى 60 سنه <br> ومن خان دولته لن نقبله لان مثلما خان دولته سيخون كلاسيك 
  </div>

  <script src="hook.js"></script>
  <script>
    document.getElementById('applyForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const data = {
        content: "**تقديم جديد على دولة الكلاسيك**",
        embeds: [{
          title: "معلومات المتقدم",
          fields: [
            { name: "القطاع", value: document.getElementById('sector').value },
            { name: "ديسكورد", value: document.getElementById('discord').value },
            { name: "روبلكس", value: document.getElementById('roblox').value },
            { name: "العمر", value: document.getElementById('age').value },
            { name: "آخر دولة", value: document.getElementById('lastCountry').value },
            { name: "الرتبة", value: document.getElementById('rank').value },
            { name: "القسم", value: document.getElementById('promise').value }
          ],
          color: 3447003
        }]
      };

      fetch(getWebhookURL(), {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      }).then(() => {
        alert("تم إرسال التقديم بنجاح!");
        document.getElementById('applyForm').reset();
      }).catch(() => {
        alert("حدث خطأ أثناء الإرسال.");
      });
    });
  </script>
</body>
</html>
